<!DOCTYPE html!>
<!--/* A simple sightly script */-->
<html>
<head>
<title>${properties.jcr:title}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div data-sly-include="../header.html" data-sly-unwrap=""></div>
<div class="container-fluid">
<sly data-sly-list.category="${resource.children}">
<h3>${category.jcr:title}</h3>
<hr/>

	<div class="row" data-sly-test="${category.children}">
		<sly data-sly-list.blog="${category.children}">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="${blog.path}/image" alt="...">
				<div class="caption">
					<h3>${blog.title}</h3>
					<p style=" white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">${blog.content}</p>
					<p>
						<a href="${blog.path}.html" class="btn btn-primary" role="button">View</a>
					</p>
				</div>
			</div>
		</div>
		</sly>
	</div>
	<div class="row" data-sly-test="${!category.children}">
		<div class="col-sm-6 col-md-4">
		No blogs in this category
		</div>
	</div>
</div>
	
</sly>

	<div data-sly-include="../footer.html" data-sly-unwrap=""></div>
</body>
</html>
