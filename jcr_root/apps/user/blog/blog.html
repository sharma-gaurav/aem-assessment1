<!DOCTYPE html!>
<!--/* A simple sightly script */-->
<html>
<head>
<title>${properties.jcr:title}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div data-sly-include="../header.html" data-sly-unwrap=""></div>
	<div class="container-fluid">
		<h1>${resource.title}</h1>
		<div>
			<center><img style="max-width: 100%;max-height: 400px;" src="${resource.path}/image"></img></center>
		</div>
		
		<p>${resource.content}</p>
	</div>
	<div data-sly-include="../footer.html" data-sly-unwrap=""></div>
</body>
</html>
