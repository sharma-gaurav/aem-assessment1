<!DOCTYPE html!>
<!--/* A simple sightly script */-->
<html>
<head>
<title>${properties.jcr:title}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div data-sly-include="header.html" data-sly-unwrap=""></div>

<div class="container-fluid">
	<div class="row">
		<sly data-sly-list="${resource.children}">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="${item.path}/image" alt="...">
				<div class="caption">
					<h3>${item.title}</h3>
					<p style=" white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">${item.content}</p>
					<p>
						<a href="${item.path}.html" class="btn btn-primary" role="button">View</a>
					</p>
				</div>
			</div>
		</div>
		</sly>
	</div>
</div>
	
	${item.properties.jcr:title} </sly>

	<div data-sly-include="footer.html" data-sly-unwrap=""></div>
</body>
</html>
